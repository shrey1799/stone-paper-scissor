<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <div class="scoreboard">
        <span id="userScore">0</span>
        :
        <span id="computerScore">0</span>
      </div>
    </div>

    <div class="game">
      <img id="paper" src="images/hand.jpg" alt="hand" />
      <img id="stone" src="images/rock.jpg" alt="stone" />
      <img id="scissor" src="images/scissors.jpg" alt="scissors" />
    </div>

    <div class="result">
      <h2>choose form above to START the game.</h2>
      <div class="resultContaineer">
        <div class="userBoard"></div>
        <div class="computerBoard"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
